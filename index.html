    <script>
    function ValidateEmail(email)
    {
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if(email.value.match(mailformat))
        {
            alert("Valid email address!");
            document.frmEmail.email.focus();
            return true;
        }
        else
        {
            alert("You have entered an invalid email address!");
            document.frmEmail.email.focus();
            return false;
        }
    }
    </script>
